<mat-toolbar [color]="themeService.getTheme()">
        <mat-toolbar-row fxLayout="row">
          <span>View Article</span> &nbsp;
          [Published on {{articleDetails?.published_date | date: 'dd/MM/yyyy'}}]
          <span class="spacer"></span>

          <button mat-icon-button class="mat-dialog-close" mat-dialog-close>
            <mat-icon class="mat-18">close</mat-icon>
          </button>

        </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  Title : {{articleDetails?.title}}
  <hr>
  <div [innerHTML]="articleDetails?.content | sanatizeHtml"></div>
